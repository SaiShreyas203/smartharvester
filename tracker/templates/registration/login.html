{% extends "base.html" %}
{% block title %}Login | SmartCrop{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #cdebe8 0%, #e1f4c4 100%);
    min-height: 100vh;
}
.forest-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
    background: url('https://cdn.jsdelivr.net/gh/saishreyas203/agro-assets@main/forest-bg.svg') center no-repeat;
    background-size: cover;
    opacity: 0.10;
    pointer-events: none;
}
</style>
<div class="forest-bg"></div>
<div class="container" style="min-height:100vh; display:flex; align-items:center;">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-lg border-0 mt-5">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <img src="https://cdn.jsdelivr.net/gh/saishreyas203/agro-assets@main/3d-tree.svg" alt="Forest tree" width="90">
            <h3 class="mb-0 mt-2" style="color:#628443;">SmartCrop</h3>
            <div class="text-muted mb-2" style="font-size:1.05em;">Green your future. Harvest better.</div>
          </div>
          {% if form.errors %}
            <div class="alert alert-danger mb-3" role="alert">
              Please check your username and password.
            </div>
          {% endif %}
          <form method="post" autocomplete="on">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label fw-semibold">Username or Email</label>
              <input type="text" class="form-control" id="id_username" name="username" required autofocus autocomplete="username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" id="id_password" name="password" required autocomplete="current-password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="font-size:.98em;">Remember me</label>
              </div>
              <div>
                <a href="{% url 'password_reset' %}" class="link-secondary" style="font-size:.98em;">Forgot password?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2" style="background: linear-gradient(100deg, #8ad07e 0%, #3e732e 100%); border:none;">Log In</button>
          </form>
          <div class="text-center mt-4">
            <hr>
            <span class="text-muted" style="font-size:.97em;">
              New to SmartCrop?
              <a href="{% url 'signup' %}" class="fw-semibold" style="color:#628443;">Sign Up</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
