{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Create your account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="{% url 'login' %}">Already have an account? Login</a></p>
</div>
{% endblock %}
